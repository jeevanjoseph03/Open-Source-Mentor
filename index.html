<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Source Mentor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Open Source Mentor</h1>
  <div class="mb-4 w-full max-w-md">
    <input id="username" type="text" placeholder="Enter GitHub username" 
           class="w-full p-3 border rounded-lg shadow-sm">
  </div>
  <button onclick="fetchSuggestions()" 
          class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700">
    Find Beginner Issues
  </button>

  <div id="results" class="mt-6 w-full max-w-md"></div>

<script>
async function fetchSuggestions() {
  const username = document.getElementById('username').value.trim();
  const resultsDiv = document.getElementById('results');
  if (!username) {
    resultsDiv.innerHTML = "<p class='text-red-600'>Please enter a username.</p>";
    return;
  }
  resultsDiv.innerHTML = "<p class='text-gray-500'>Analyzing starred repos...</p>";
  try {
    // Fetch starred repos
    const starsRes = await fetch(`https://api.github.com/users/${username}/starred?per_page=50`);
    if (!starsRes.ok) throw new Error("Could not fetch starred repos");
    const starred = await starsRes.json();
    
    // Count languages from starred repos
    const langCount = {};
    starred.forEach(repo => {
      if (repo.language) {
        langCount[repo.language] = (langCount[repo.language] || 0) + 1;
      }
    });

    // Pick the most common language
    const topLang = Object.entries(langCount).sort((a,b)=>b[1]-a[1])[0]?.[0];
    if (!topLang) {
      resultsDiv.innerHTML = "<p class='text-gray-600'>No starred repos with a language found. Star some repos first!</p>";
      return;
    }

    resultsDiv.innerHTML = `<p class='text-gray-700'>Top language detected: <strong>${topLang}</strong>. Fetching beginner issuesâ€¦</p>`;

    // Search good first issues for that language
    const issuesRes = await fetch(
      `https://api.github.com/search/issues?q=label:"good first issue"+language:${encodeURIComponent(topLang)}+state:open&per_page=5`
    );
    if (!issuesRes.ok) throw new Error("Could not fetch issues");
    const issuesData = await issuesRes.json();

    if (issuesData.items.length === 0) {
      resultsDiv.innerHTML = `<p class='text-gray-600'>No beginner issues found for ${topLang} right now.</p>`;
      return;
    }

    const issuesHTML = issuesData.items.map(issue=>`
      <li class="mb-3">
        <a href="${issue.html_url}" target="_blank" class="text-blue-600 hover:underline">${issue.title}</a>
        <p class="text-sm text-gray-500">Repo: ${issue.repository_url.split('/').slice(-2).join('/')}</p>
      </li>
    `).join('');

    resultsDiv.innerHTML = `
      <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-4">Beginner issues for ${topLang}</h2>
        <ul class="list-disc list-inside">${issuesHTML}</ul>
      </div>
    `;
  } catch(err) {
    resultsDiv.innerHTML = `<p class='text-red-600'>${err.message}</p>`;
  }
}
</script>
</body>
</html>
